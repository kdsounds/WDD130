        <header>
            <img src="images/logo.jpg" alt="Splash! White Water Rafting Logo">
            <nav>
                <a href="index.html" class="nav-button">Home</a>

            </nav>

        <main>
            <h1>Contact Splash! White Water Rafting</h1>
            <section class="contact-info">
                <h2>Our Location:</h2>
                <h3>Splash! River Rafting</h3>
                <p>7332 River Park Dr.<br>
                Lotus, CA  95651<br>
                <a href="tel:+15305551212">530-555-1212</a><br>
                <a href="mailto:info@splashrafting.com">info@splashrafting.com</a></p>
                <div class="contact-info-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3109.046478904361!2d-120.9032178!3d38.80848830000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809aff8f171f9857%3A0xa9c17e3ac0ce083e!2s7332%20River%20Park%20Dr%2C%20Lotus%2C%20CA%2095651!5e0!3m2!1sen!2sus!4v1707606755479!5m2!1sen!2sus" width="300" height="225" loading="lazy"></iframe>
                </div>
            </section>
            <section class="contact-pictures">
                <h2>Meet Our Staff!</h2>
                <figure class="contact-pictures-one">
                    <a href="images/contact-staff-pic01.jpg" target="_blank">
                        <img src="images/contact-staff-pic01.jpg" alt="Nate Billings' Picture">
                    </a>
                    <figcaption>Nate Billings, Splash! Founder & Expert River Guide</figcaption>
                </figure>
                <figure class="contact-pictures-two">
                    <a href="images/contact-staff-pic02.jpg" target="_blank">
                        <img src="images/contact-staff-pic02.jpg" alt="Mary Billings' Picture">
                    </a>
                    <figcaption>Mary Billings, Office Manager & River Guide</figcaption>
                </figure>
                <figure class="contact-pictures-three">
                    <a href="images/contact-staff-pic03.jpg" target="_blank">
                        <img src="images/contact-staff-pic03.jpg" alt="Susan Jeffries' Picture">
                    </a>
                    <figcaption>Susan Jeffries, River Guide</figcaption>
                </figure>
                <figure class="contact-pictures-four">
                    <a href="images/contact-staff-pic04.jpg" target="_blank">
                        <img src="images/contact-staff-pic04.jpg" alt="Glenn Johnson's Picture">
                    </a>
                    <figcaption>Glenn Johnson, Seasoned River Guide</figcaption>
                </figure>
            </section>
            <form class="contact-form">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="contact-form-fields2">
                        <label for="usersname">Name:</label>
                        <input type="text" id="usersname" name="usersname">
                    </div>
                    <div class="contact-form-fields2">
                        <label for="usersemail">Email:</label>
                        <input type="email" id="usersemail" name="usersemail">
                    </div>
                    <div class="contact-form-fields4">
                        <label for="contact-form-type-general">General Inquiry</label>
                        <input type="radio" id="contact-form-type-general" name="contact-form-type" value="general">
                        <label for="contact-form-type-reservation">Reservation Inquiry</label>
                        <input type="radio" id="contact-form-type-reservation" name="contact-form-type" value="reservation">
                        <label for="contact-form-type-website">Website Suggestion</label>
                        <input type="radio" id="contact-form-type-website" name="contact-form-type" value="website">
                    </div>
                    <div class="contact-form-fields2">
                        <label for="contact-form-message">Message:</label>
                        <textarea id="contact-form-message" name="contact-form-message" cols="60" rows="4"></textarea>
                    </div>
                    <div class="contact-form-fields2 contact-form-subscribe">
                        <label for="contact-form-subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="contact-form-subscribe" name="contact-form-subscribe">
                    </div>
                </fieldset>
                <button class="contact-button" type="submit" value="Send Message">Send Message</button>
            </form>
        </main>
