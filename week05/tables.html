<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <main>
            <table>
                <caption>
                    Table 1: A Try It Table

                <thead>
                    <tr>
                        <th colspan="2">The Table Header</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                    </tr>
                    <tr>
                        <td>Cell 3</td>
                        <td rowspan="2">Cell 4</td>
                    </tr>
                    <tr>
                        <td>Cell 5</td>
                    </tr>
                </tbody>
            </table>
        </main>
